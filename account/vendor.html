<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/f6af0088ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/shipper.css">
    <link rel="stylesheet" href="./js/script.js">
</head>
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
    
        <a href="#" class="logo">lazada<span></span></a>
    
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#review">review</a>
            <a href="#orders">orders</a>
            <a href="#customercare">customer care</a>
            <a href="#message">message</a>
        </nav>
    
        <div class="icons">
            <a href="#like" class="fas fa-heart"></a>
            <a href="#cart" class="fas fa-shopping-cart"></a>
            <a href="#vendor" class="fas fa-user">vendor</a>
        </div>
    </header>
    <body>
        <div class="title">
            <h1>Your account</h1>
        </div>
        <div class="content">
            <div class="contents">
                <form>
                    <div class="container">
                        <div class="container-form">
                            <div class="name">
                                <label>User name</label>
                            </div>
                            <div class="input-wrapper">
                                <div class="input">
                                    <input type="text" placeholder maxlength="255" value="Huy">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="container-form">
                            <div class="name">
                                <label>Name</label>
                            </div>
                            <div class="input-wrapper">
                                <div class="input">
                                    <input type="text" placeholder maxlength="255" value="Huy">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="container-form">
                            <div class="name">
                                <label>Email</label>
                            </div>
                            <div class="input-wrapper">
                                <div class="input">
                                    <input type="email" id="email" value="hsport@gmail.com">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="container-form">
                            <div class="name">
                                <label>Business name</label>
                            </div>
                            <div class="input-wrapper">
                                <div class="input">
                                    <input type="text" placeholder maxlength="255" value="HSPORT">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="container-form">
                            <div class="name">
                                <label>Business address</label>
                            </div>
                            <div class="input-wrapper">
                                <div class="input">
                                    <input type="text" placeholder maxlength="255" value="234 district C city A">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="save">
                        <input type="submit" id="submit" value="Save">
                    </div>   
                </form>
            </div>
        </div>
        <div class="upload">
            <img src="image.jpg" id="image">
            <input type="file" id="file">
            <label for="file" id="changebtn">Change image</label>
        </div>
        <section class="footer">
    
            <div class="box-container">
        
                <div class="box">
                    <h3>quick links</h3>
                    <a href="#home">home</a>
                    <a href="#review">review</a>
                    <a href="#order">order</a>
                    <a href="#contact">contact</a>
                </div>
        
                <div class="box">
                    <h3>extra links</h3>
                    <a href="#accounts">my account</a>
                    <a href="#order">my order</a>
                    <a href="#favorite">my favorite</a>
                </div>
        
                <div class="box">
                    <h3>locations</h3>
                    <a href="#vietnam">Vietnam</a>
                    <a href="#japan">Japan</a>
                    <a href="#taiwan">Taiwan</a>
                </div>
        
                <div class="box">
                    <h3>contact info</h3>
                    <a href="#phone">+921-123-4567</a>
                    <a href="#mail">group21@gmail.com</a>
                    <a href="#address">District 7, HCM city</a>
                    <img src="payment.png" alt="">
                </div>
        
            </div>
        
            <div class="credit"> created by group 21 | all rights reserved </div>
        
        </section>
        <script src="./js/account.js"></script>
    </body>
</body>
</html>

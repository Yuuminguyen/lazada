    </div>
</header>
<div class="title">
    <h1>Your account</h1>
</div>
<div class="content">
    <div class="contents">
        <form>
            <div class="container">
                <div class="container-form">
                    <div class="name">
                        <label>User name</label>
                    </div>
                    <div class="input-wrapper">
                        <div class="input">
                            <input type="text" placeholder maxlength="255" value="account-name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="container-form">
                    <div class="name">
                        <label>Product distribution place</label>
                    </div>
                    <div class="input-wrapper">
                        <div class="input">
                            <input type="text" placeholder maxlength="255">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="container-form">
                    <div class="name">
                        <label>Gender</label>
                    </div>
                    <div class="input-wrapper">
                        <div class="input">
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="Other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="container-form">
                    <div class="name">
                        <label>Email</label>
                    </div>
                    <div class="input-wrapper">
                        <div class="input">
                            <input type="email" id="email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="container-form">
                    <div class="name">
                        <label>Phone</label>
                    </div>
                    <div class="input-wrapper">
                        <div class="input">
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="save">
                <input type="submit" id="submit" value="Save">
            </div>   
        </form>
        <div class="upload">
            <img src="image.jpg" id="image">
            <input type="file" id="file">
            <label for="file" id="changebtn">Change image</label>
        </div>
<section class="footer">
